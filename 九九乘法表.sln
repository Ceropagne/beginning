#define _CRT_SECURE_NO_WARNINGS
#include <stdio.h>
int main()
{
	int i, j, k;
	for (i = 1; i < 10; i++)
	{
		for (j = 1; j <= i; j++)
		{
			k = i * j;
			if (i <= j)
			{
				printf("%d*%d=%d ",i, j, k);
			}
			else
			{
				printf("%d*%d=%d ", j, i, k);
			}
		}
		printf("\n");
	}
	return 0;
}
